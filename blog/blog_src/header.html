<script>
// Mover el footer fuera del contenedor de Quarto
document.addEventListener('DOMContentLoaded', function() {
    const footer = document.querySelector('.nav-footer');
    const quartoContent = document.querySelector('#quarto-content');
    
    if (footer && quartoContent) {
        // Mover el footer despu√©s del contenedor de Quarto
        quartoContent.parentNode.insertBefore(footer, quartoContent.nextSibling);
    }
});
</script>
