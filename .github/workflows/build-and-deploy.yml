name: Build and Deploy
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm install --legacy-peer-deps
        
      - name: List Files Before Build
        run: ls -la
        
      - name: Check next.config.mjs
        run: cat next.config.mjs
        
      - name: Build
        run: npm run build
        
      - name: List Files After Build
        run: ls -la
        
      - name: Check if out directory exists
        run: ls -la out || echo "out directory does not exist"
        
      - name: Create out directory if it doesn't exist
        run: mkdir -p out
        
      - name: Create CNAME file
        run: echo "patricio.pantaleo.ar" > out/CNAME
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
